// Imagem para o fundo da seção CTA
// Este arquivo SVG será usado como background para a seção CTA

<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A52A2A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#grad1)"/>
  <path d="M0,400 L1200,350 L1200,400 L0,400 Z" fill="#6B0000" opacity="0.3"/>
  <path d="M0,380 L1200,300 L1200,400 L0,400 Z" fill="#5B0000" opacity="0.2"/>
  <circle cx="200" cy="100" r="50" fill="#ffffff" opacity="0.05"/>
  <circle cx="1000" cy="300" r="80" fill="#ffffff" opacity="0.05"/>
  <circle cx="600" cy="150" r="100" fill="#ffffff" opacity="0.03"/>
</svg>
